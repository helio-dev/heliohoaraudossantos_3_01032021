<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dart-sass/sass_source/style.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.2-web/css/brands.css"> 
    <link rel="stylesheet" href="fontawesome-free-5.15.2-web/css/solid.css"> 
    <link rel="stylesheet" href="fontawesome-free-5.15.2-web/css/fontawesome.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
 
    <header class="banniere">
        <img class="logo" src="visuels/images/logo/ohmyfood.png" alt="logo ohmyfood"></img>
    </header>
    
    <article class="info">
        <div>
            <form action="" class="info__form">
                <i class="fas fa-map-marker-alt"></i>
                <p class="info__localisation">Paris, Belleville</p>
            </form>
        </div>
        
        <div class="info__cat">
            <h2 class="info__title">Réservez le menu qui vous convient</h2>
            <p class="info__description">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <input class="info__button"type="button" value="Explorer nos restaurants">
        </div>
        </article>

        <nav class="cat">
            <div>
                <i class="fas fa-mobile-alt"></i>
                <p>1</p>
                <p>Choisissez un restaurant</p>    
            </div>
            <div>
                <i class="fas fa-list"></i>
                <p>2</p>
                <p>Composez votre menu</p>
            </div>
            <div>
                <i class="fas fa-store"></i>
                <p>3</p>
                <p>Dégustez au restaurant</p>
            </div>
        </nav>
    </section>

    <section>
        <h2> restaurants</h2>

    <!--LISTE DES RESTAURANTS-->
    <figure>
        <img src="visuels/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Restaurant La palette du goût">
        <figcaption>
            <h3 class="hh">La palette du goût</h3>
            <p class="pp">Ménilmontant</p>
            <p class="pp">Nouveau</p>
            <i class="far fa-heart"></i>
        </figcaption>
    </figure>
    <figure>
        <img src="visuels/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Restaurant La note enchantée">
        <figcaption>
            <h3 class="hh">La note enchantée</h3>
            <p class="pp">Charonne</p>
            <p class="pp">Nouveau</p>
            <i class="far fa-heart"></i>
        </figcaption>
    </figure>
    <figure>
        <img src="visuels/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Restaurant A la française">
        <figcaption>
            <h3 class="hh">A la française</h3>
            <p class="pp">Cité rouge</p>
            <i class="far fa-heart"></i>
        </figcaption>
    </figure>
    <figure>
        <img src="visuels/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Le délice des sens">
        <figcaption>
            <h3 class="hh">Le délice des sens</h3>
            <p class="pp">Folie-Méricourt</p>
            <i class="far fa-heart"></i>
        </figcaption>
     </figure>
       
    <!--LISTE DES RESTAURANTS-->
    </section>

    <footer>
        <img src="visuels/images/logo/ohmyfood.png" alt="">
        <i class="fas fa-utensils"></i>
        <i class="fas fa-hands-helping"></i>
        <a href="">Proposer un restaurant</a>
        <a href="">Devenir partenaire</a>
        <a href="">Mentions légales</a>
        <a href="">Contact</a>
    </footer>

</body>
</html>
